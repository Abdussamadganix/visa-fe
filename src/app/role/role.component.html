  <!-- navbar-->
  <!-- Breadcrumb-->
  <div class="breadcrumb-holder">
    <div class="container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
        <li class="breadcrumb-item active">Roles</li>
      </ul>
    </div>
  </div>
  <section>
    <div class="container-fluid">
      <!-- Page Header-->
      <header>
        <button (click)="addNewRole()" *ngIf="canAddRole">Add Role</button>
      </header>
      <div class="row" [ngSwitch]="whichForm">
        <div class="col-lg-12" *ngSwitchCase="'viewRole'">
          <div class="card">
            <div class="card-header">
              <h4>Roles</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>S/N</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Status</th>
                      <th>Created At</th>
                      <th>Updated At</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let role  of roles.roles let i = index" (click)="viewRole(role)">
                      <td>{{ i + 1 }}</td>
                      <td class="tb_btn"><a style="color: cadetblue;">{{ role.name }}</a></td>
                      <td>{{ role.description }}</td>
                      <td>
                        <h5><span *ngIf="role.status == 'ACTIVE'" class="xp-status status_active">{{ role.status }}</span></h5>
                        <h5><span *ngIf="role.status == 'INACTIVE'" class="xp-status status_inactive">{{ role.status }}</span></h5>
                      </td>
                      <td>{{ role.createdAt }}</td>
                      <td>{{ role.updatedAt }}</td>
                    </tr>
                  </tbody>
                </table>
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <!-- <li class="page-item" *ngFor="let page of pages" (click)="listOfUsers(1)"><a class="page-link" href="#">Previous</a></li> -->
                    <li class="page-item" *ngIf=" pageNumber !== 1" (click)="getAllRoles(pageNum -1)"><a class="page-link">Previous</a></li>
                    <li class="page-item" *ngFor="let page of pages" (click)="getAllRoles(page)"><a class="page-link">{{page}}</a></li>
  
                    <li class="page-item" *ngIf="lastPage !== true" (click)="getAllRoles(pageNum +1)"><a class="page-link">Next</a></li>
                    <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12" *ngSwitchCase="'viewRoleDetail'">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <h4>Edit Role</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="roleForm" (ngSubmit)="updateRole(roleForm.value)">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Role Name</label>
                      <input type="text" formControlName="name" placeholder="Role Name" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Role Description</label>
                      <input type="text" formControlName="description" placeholder="Description" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Is Not Visible to Merchant</label>
                      <br />
                      <!-- <input type="email" formControlName="isHidden" placeholder="Email Address" class="form-control">
                       -->
                      <label class="switch">
                        <input formControlName="isHidden" type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Status</label>
                      <br/>
                      <label class="switch">
                        <input formControlName="status" type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4" style="float: left; text-align: left;" *ngFor="let permision of permisions">
                    <!-- Material unchecked -->
                    <div *ngIf="existingPermision.indexOf(permision.id) != -1 ; else notChecked">
                      <div class="form-check">
                        <input checked type="checkbox" (change)="selectedPermision($event, permision.id)" class="form-check-input"
                          id="{{permision.id}}">
                        <label class="form-check-label" for="{{permision.id}}">{{ permision.name }}</label>
                      </div>
                    </div>
                    <ng-template #notChecked>
                      <div class="form-check">
                        <input type="checkbox" (change)="selectedPermision($event, permision.id)" class="form-check-input"
                          id="{{permision.id}}">
                        <label class="form-check-label" for="{{permision.id}}">{{ permision.name }}</label>
                      </div>
                    </ng-template>

                  </div>
                </div>
                <div class="form-group">
                  <button (click)="goBack()" class="btn btn-secondary">Cancel</button> &nbsp;
                  <input type="submit" value="Save Changes" class="btn btn-primary">
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-12" *ngSwitchCase="'addNewRole'">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <h4>Add Role</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="roleForm" (ngSubmit)="addRole(roleForm.value)">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Role Name</label>
                      <input type="text" formControlName="name" placeholder="Role Name" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Role Description</label>
                      <input type="text" formControlName="description" placeholder="Description" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Is Not Visible to Merchant</label>
                      <br />
                      <!-- <input type="email" formControlName="isHidden" placeholder="Email Address" class="form-control">
                         -->
                      <label class="switch">
                        <input formControlName="isHidden" type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4" style="float: left; text-align: left;" *ngFor="let permision of permisions">
                    <!-- Material unchecked -->
                    <!-- <div *ngIf="existingPermision.indexOf(permision.id) != -1 ; else notChecked"> -->
                      <div class="form-check">
                        <input type="checkbox" (change)="selectedPermision($event, permision.id)" class="form-check-input"
                          id="{{permision.id}}">
                        <label class="form-check-label" for="{{permision.id}}">{{ permision.name }}</label>
                      </div>
                    <!-- </div> -->
                  </div>
                </div>
                <div class="form-group">
                    <button (click)="goBack()" class="btn btn-secondary">Cancel</button> &nbsp;
                  <input type="submit" value="Save" class="btn btn-primary">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
